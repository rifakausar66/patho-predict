<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATHO PREDICT | Result</title>

  <style>
    body {
      background-image: url('/static/eye-image4.jpg');
      background-size: cover;
      background-position: center;
      background-color: rgba(0,0,0,0.6);
      background-blend-mode: darken;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
    }

    .result-box {
      background: rgba(255,255,255,0.12);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
      backdrop-filter: blur(6px);
    }

    .highlight {
      font-size: 1.8rem;
      color: #00fff5;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <h1>PATHO PREDICT</h1>

  <div class="result-box">
    <h2>Prediction Result</h2>

    <p><strong>Disease Detected:</strong>
      <span class="highlight" id="disease">Loading...</span>
    </p>

    <p><strong>Confidence:</strong>
      <span id="confidence">Loading...</span>
    </p>

    <button onclick="window.location.href='/upload'">Upload Another Image</button>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    document.getElementById("disease").textContent = url.get("disease");
    document.getElementById("confidence").textContent = url.get("confidence");
  </script>

</body>
</html>
